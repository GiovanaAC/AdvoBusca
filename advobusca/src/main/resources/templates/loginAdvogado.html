<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .welcome-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 7%;">
            <div class="col-md-10">
                <div class="welcome-box">
                    <div class="row">
                        <div class="col-md-6" style="padding: 20px 32px 15px;">
                            <h2 style="text-align: center;">Dados de Login</h2>
                            <br><br>
                            <form action="#" th:action="@{/advogado/entrar}" th:object="${advogado}"  method="post" onsubmit="return validarFormulario()">
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" th:field="*{email}"  class="form-control" id="email" placeholder="Digite seu email">
                                </div>
                                <br>
                                <div class="mb-3">
                                    <label for="senha">Senha:</label>
                                    <input type="password" name="senha" th:field="*{senha}"  class="form-control" id="senha" placeholder="Digite sua senha">
                                </div>
                                <br><br>
                                <div style="text-align: center;">
                                    <button type="submit" style=" width: 35%;" class="btn btn-primary">Entrar</button>
                                </div>
                                <div  style="text-align: center;">
                                    <a th:href="@{/advogado/cadastrar}">Não tem conta? Clique aqui</a>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6" style="text-align: center;background: darkblue; border-radius: 15px; color: white;padding: 40px 32px 15px;">
                            <img src="/images/Logo_atualizada_Right_branco.png" alt="" style="width: 70%;">
                            <br><br><br>
                            <h2>Bem-vindo, Advogado!</h2>
                            <br>
                            <p>Seja bem-vindo à nossa plataforma. Por favor, faça login para continuar.</p>
                            <br><br><br>
                            <a th:href="@{/cliente/login}"><button class="btn btn-outline-light">Sou Cliente</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
